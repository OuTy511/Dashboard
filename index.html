<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framwork.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,700&display=swap"
        rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 w-fit p-relative">
            <h3 class="p-relative mt-0 txt-c">Elzero</h3>
            <ul>
                <li class="mb-5">
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw mr-10"></i>
                        <span class="hide-mobile">Dashboard</span>
                    </a>
                </li>
                <li class="mb-5">
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-gear fa-fw mr-10"></i>
                        <span class="hide-mobile">Settings</span>
                    </a>
                </li>
                <li class="mb-5">
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-user fa-fw mr-10"></i>
                        <span class="hide-mobile">Profile</span>
                    </a>
                </li>
                <li class="mb-5">
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-diagram-project fa-fw mr-10"></i>
                        <span class="hide-mobile">Projects</span>
                    </a>
                </li>
                <li class="mb-5">
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-graduation-cap fa-fw mr-10"></i>
                        <span class="hide-mobile">Courses</span>
                    </a>
                </li>
                <li class="mb-5">
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-circle-user fa-fw mr-10"></i>
                        <span class="hide-mobile">Friends</span>
                    </a>
                </li>
                <li class="mb-5">
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                        <i class="fa-regular fa-file fa-fw mr-10"></i>
                        <span class="hide-mobile">Files</span>
                    </a>
                </li>
                <li class="mb-5">
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw mr-10"></i>
                        <span class="hide-mobile">Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <div class="header d-flex space-between p-15 bg-white">
                <div class="search p-relative">
                    <input class="p-10" type="search" placeholder="Type A Keyword">
                </div>
                <div class="icons center-flex gap-20">
                    <div class="notifaction p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </div>
                    <img src="imgs/avatar.png" alt="">
                </div>
            </div>
            <h1 class="main-title">Dashboard</h1>
            <div class="wrapper d-grid p-20">
                <div class="welcome bg-white rad-6">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
